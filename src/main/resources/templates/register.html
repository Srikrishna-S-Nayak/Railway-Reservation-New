<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway Reservation System - Register</title>
    <meta property="og:title" content="Railway Reservation System - Register" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />

<body>
<div class="home-container">
    <div class="heroContainer">
        <div class="home-container1">
            <h1 class="home-hero-heading heading1">Register</h1>
            <form>
                <div>
                    <label for="username" class="bodySmall">Username:</label>
                    <input type="text" id="username" name="username" class="input" required>
                </div>
                <div>
                    <label for="email" class="bodySmall">Email:</label>
                    <input type="email" id="email" name="email" class="input" required>
                </div>
                <div>
                    <label for="password" class="bodySmall">Password:</label>
                    <input type="password" id="password" name="password" class="input" required>
                </div>
                <div>
                    <label for="confirm-password" class="bodySmall">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input" required>
                </div>
                <button type="submit" class="buttonFilled">Register</button>
            </form>
        </div>
    </div>
</div>

    // Add any additional JavaScript code specific to the registration page here
</script>
